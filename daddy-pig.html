<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <article class=container>
      <!-- Daddy Pid -->
      <section class="daddy-pig">

        <!-- Daddy Pig Head -->
        <div class="head">

          <!-- Eyes -->
          <div class="eyes left">
          </div>
          <div class="eyes right">
          </div>
          <div class="glasses-side-frame">
          </div>
          <div class="glasses-middle-frame">
          </div>
          <!-- End Eyes -->

          <!-- Face -->
          <div class="face">
          </div>

          <!-- Nose -->
          <div class="nose">
            <div class="nose-top">
            </div>
            <div class="nose-bottom">
            </div>
            <div class="nose-center">
            </div>
          </div>
          <!-- End Nose -->
          
          <!-- Ears -->
          <div class="ears left">
          </div>
          <div class="ears right">
          </div>
          <!-- End Ears -->

          <div class="cheek"></div>

          <!-- Mustache -->
          <div class="mustache">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
          </div>
          <!-- End Mustache -->

          <!-- Mouth -->
          <div class="mouth">
          </div>
          <!-- End Mouth -->
 
          <!-- Beard -->
          <div class="beard">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <span class="fourth"></span>
            <span class="fifth"></span>
            <span class="sixth"></span>
          </div>
          <!-- End Beard -->
    


        </div>
        <!-- End Daddy Pig Head -->

        <!-- Daddy Pig Body -->
        <div class="body">
          <!-- Body Top -->
          <div class="body-top">
            <!-- Hands -->
            <div class="hands left">
              <div class="fingers">
              </div>
            </div>
            <div class="hands right">
              <div class="fingers">
              </div>
            </div>
            <!-- End Hands -->

            <!-- Tail -->
            <div class="tail">
              <div class="part-one"></div>
              <div class="part-two"></div>
              <div class="part-three"></div>
              <div class="part-four"></div>
            </div>
            <!-- End Tail -->
          </div>
          <!-- End Body Top -->
               
          <!-- Body Bottom -->
          <div class="body-bottom">
            <!-- Left Leg & Feet -->
            <div class="legs left">
              <div class="feet"></div>
            </div>
            <!-- Right Leg & Feet -->
            <div class="legs right">
              <div class="feet"></div>
            </div>
          </div>
          <!-- End Body Bottom -->

          <!-- Daddy Pig Shadow -->
          <div class="daddy-pig-shadow">
          </div>
          <!-- End Daddy Pig Shadow -->
        </div>
        <!-- End Daddy Pig Body -->

      </section>
      <!-- End Daddy Pid -->

      <!-- Garden -->
      <section class="garden">
        <!-- Grass stand-left -->
        <div class="grass stand-left">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </div>
        <!-- Grass stand-center -->
        <div class="grass stand-center">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </div>
        <!-- Grass stand-right -->
        <div class="grass stand-right">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </div>
        <!-- Grass stand-bottom -->
        <div class="grass stand-bottom">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </div>

        <!-- Flower stand-left -->
        <div class="flower stand-left">
          <div class="top-part"></div>
          <div class="bottom-part"></div>
        </div>
        <!-- Flower stand-center -->
        <div class="flower stand-center">
          <div class="top-part"></div>
          <div class="bottom-part"></div>
        </div>
        <!-- Flower stand-right -->
        <div class="flower stand-right">
          <div class="top-part"></div>
          <div class="bottom-part"></div>
        </div>
      </section>
      <!-- End Garden -->
    </article>

  </body>
</html>
